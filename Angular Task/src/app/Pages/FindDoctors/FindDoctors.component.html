<div class="banner">
    <div class="content">
    <h1 class="mb-5"><b>Maternity<br>Simplified</b></h1>
    <a routerLink="menu">CONTACT US <i class="bi bi-arrow-right"></i></a>
</div>
</div>
<!-- step -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get<span class="highlight"> Fresh food</span></h1>
    <div class="row mt-5">
        <!-- one -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>
        <!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
            
        </div>
        <!-- three -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivery is on the way</p>
            </div>
    
        </div>
    </div>
</div>
<!-- foodBox -->
<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Customers<span class="highlight"> Favourite Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
        <div class="foodBox" *ngIf="i<=3">
            <img src="{{fd.foodImg}}"/>
            <h1>{{fd.foodName}}</h1>
            <p>{{fd.foodPrice | currency:'INR'}}</p>
        </div>
    </div>
</div>
